apiVersion: apps/v1
kind: Deployment
metadata: # recommended to have a name
  name: webapp
spec:
  # minReadySeconds: 10
  selector:
    matchLabels:
      app: webapp # deployment will control any pod that matches this label
  replicas: 2
  template: # template for the pods
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: richardchesterwood/k8s-fleetman-webapp-angular:release0-5-arm64

---
apiVersion: v1
kind: Pod
metadata:
  name: queue
  labels:
    app: queue
spec:
  containers:
  - name: queue
    image: richardchesterwood/k8s-fleetman-queue:release1-arm64
